<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Tuts+ Chat Application</title>
    <meta name="description" content="Tuts+ Chat Application" />
    <link rel="stylesheet" href="chat.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        // jQuery Document 
        $(document).ready(function () {
            // Function to handle form submission
            $("form[name='message']").submit(function (event) {
                // Prevent the default form submission
                event.preventDefault();

                // Get the user's message from the input field
                var userMessage = $("#usermsg").val();

                // Check if the message is not empty
                if (userMessage !== "") {
                    // Append the message to the chat box
                    $("#chatbox").append("<p>" + userMessage + "</p>");

                    // Clear the input field
                    $("#usermsg").val("");

                    // Scroll to the bottom of the chat box
                    scrollToBottom();
                }
            });

            // Function to scroll to the bottom of the chat box
            function scrollToBottom() {
                var chatbox = document.getElementById("chatbox");
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="menu">
            <p class="welcome">Welcome, <b></b></p>
            <p class="logout"><a id="exit" href="main_page.html">Exit Chat</a></p>
        </div>
        <div id="chatbox"></div>
        <form name="message" action="" method="post">
            <input name="usermsg" type="text" id="usermsg" />
            <button name="submitmsg" type="submit" id="submitmsg">Send</button>
        </form>
    </div>
</body>
</html>
