<script src="https://apis.google.com/js/platform.js" async defer></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to bottom, #64aaf4, #ed96b9 , #ed96b9, #8f42c3);
      
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            
        }

        .container {
            display: flex;
            width: 80%; /* Adjust the width of the image section */
            
        }

        .login-section {
            flex: 2;
            height: 500px;
            padding: 30px;
            background-color: rgba(239, 234, 255, 0.8);
            border-radius: 10px 0 0 10px;
            
            
        }

        .image-section {
            flex: 4;
            background: url('piggy.jpg') center/cover no-repeat; /* Replace 'your-image.jpg' with your image URL */
            border-radius: 0 10px 10px 0;
        }

        .login-container {
            text-align: left;
            
        }
        .login-container_2 {
            text-align: left;
            filter: blur(10px);
            
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #d690c6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            
            
        }

        .login-container input[type="submit"]:hover {
            background-color: #ed5959;
            
        }
        .fonttext {
            font-size: large;
        }
        .logo-container {
                display: flex;
                justify-content: top;
                align-items: center;
                height: 100px; /* Adjust the height as needed */
                background-color: #333; /* Optional background color for the logo container */
                top: 100%;
}

        .logo {
            position: fixed;
            top: 0%;
            left: 0%;
            right: 0%;
            bottom: 70%;
            margin: auto;
            width: 50%;

            
        }

    </style>
</head>
<body>
    <img src="logo1.png" alt="" class="logo">
    <div class="container">
        <div class="blur"></div>
        <div class="login-section">
            <div class="login-container_2">
               </div>
                <div class="login-container">
                <h2>Login</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="submit" value="Login">
                    <p style="font-size: large;">Don't have an account? <a href="signup.html">Create account</a></p>
                </form>
            
        </div>
        </div>
        <div class="image-section"></div>
        
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
    <script>
        // Initialize Firebase with your project configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDrJQcdwGklLlPDmXJw8jP7CInqZwVtnLI",
            authDomain: "vthacks11-399205.firebaseapp.com",
            projectId: "vthacks11-399205",
            storageBucket: "vthacks11-399205.appspot.com",
            messagingSenderId: "1084270193305",
            appId: "1:1084270193305:web:41a64b275913cfb17ba608",
            measurementId: "G-93C7BS1XFX"
        };
      
        firebase.initializeApp(firebaseConfig);
      
        // Get references to the email and password input fields and the login form
        var emailInput = document.querySelector('input[type="email"]');
        var passwordInput = document.querySelector('input[type="password"]');
        var loginForm = document.querySelector('form');
      
        // Add an event listener to the login form to handle authentication
        loginForm.addEventListener('submit', function (e) {
          e.preventDefault(); // Prevent the form from submitting normally
      
          var email = emailInput.value;
          var password = passwordInput.value;
      
          // Sign in with email and password using Firebase Authentication
          firebase.auth().signInWithEmailAndPassword(email, password)
            .then(function (userCredential) {
              // Login successful, you can redirect or perform other actions here
              var user = userCredential.user;
              console.log("Logged in as:", user.email);
              // Add your redirection or other logic here
            })
            .catch(function (error) {
              // Handle errors such as invalid credentials
              var errorCode = error.code;
              var errorMessage = error.message;
              console.error("Authentication error:", errorCode, errorMessage);
              // You can display an error message to the user here
            });
        });
      </script>
      
</body>

</html>
