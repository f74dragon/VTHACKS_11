<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to bottom, #64aaf4, #ed96b9 , #ed96b9, #8f42c3);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 80%;
        }

        .signup-section {
            flex: 2;
            height: 500px;
            padding: 30px;
            background-color: rgba(239, 234, 255, 0.8);
            border-radius: 10px 0 0 10px;
        }

        .image-section {
            flex: 4;
            background: url('piggy.jpg') center/cover no-repeat;
            border-radius: 0 10px 10px 0;
        }

        .signup-container {
            text-align: left;
        }

        .signup-container input[type="text"],
        .signup-container input[type="password"] {
            width:95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #d690c6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-container input[type="submit"]:hover {
            background-color: #ed5959;
        }

        /* Additional styles for the sign-up page */
        .signup-container h2 {
            margin-bottom: 20px;
        }
        .create_Account {


        }

    </style>
</head>
<body>
    <div class="container">
        <div class="signup-section">
            <div class="signup-container">
                <h2>Sign Up</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <input type="text" placeholder="Email" required>
                    <input type="text" placeholder="Full Name" required>
                    <input type="submit" value="Sign Up">
                    <p style="font-size: large;">Already have an account? <a href="Login.html">Login</a></p>
                </form>
            </div>
        </div>
        <div class="image-section"></div>
    </div>
</body>
</html>
